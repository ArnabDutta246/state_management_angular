    <style>
      .splash {
        opacity: 1;
        z-index: 99999999;
        visibility: visible;
        transition: opacity 1.4s ease-in-out, visibility 1.4s;
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        background: #f9fffb;
      }

      app-root:not(:empty) + .splash {
        opacity: 0;
        visibility: hidden;
      }

      .splash_image {
        width: 100%;
        max-width: 110px;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -30%);
      }
      .splash_image img {
        max-width: 110px;
      }
    </style>
